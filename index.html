<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Awesome Books</title>
	</head>
	<body>
		<nav>
			<div class="left-nav">
				<a href="#" class="page-title">Awesome Books</a>
			</div>
			<ul class="right-nav">
				<li class="border-item">
					<a
						href="javascript:void(0)"
						onclick="diplayContainer(this)"
						class="nav-item"
						id="book-list"
						>List</a
					>
				</li>
				<li class="border-item">
					<a
						href="javascript:void(0)"
						onclick="diplayContainer(this)"
						class="nav-item"
						id="form-container"
						>Add New</a
					>
				</li>
				<li>
					<a
						href="javascript:void(0)"
						onclick="diplayContainer(this)"
						class="nav-item"
						id="contact-info"
						>Contact</a
					>
				</li>
			</ul>
		</nav>
		<div class="current-date">
			<small id="time-val"></small>
		</div>
		<section class="main-container">
			<h1 id="content-title">All awesome books</h1>
			<section class="book-container">
				<div class="book-list content">
					<table></table>
				</div>
			</section>
			<section class="form-container content">
				<form id="form">
					<div class="name-box">
						<input type="text" name="name" id="title" placeholder="Title" required />
					</div>
					<br />
					<div class="author-box">
						<input type="text" name="author" id="author" placeholder="Author" required />
					</div>
					<br />
					<button type="submit">Add</button>
				</form>
			</section>
			<section class="contact-info content">
				<div class="info-contact">
					<p>Do have any question or you just want to say "Hello"?</p>
					<p>You can reach out to us </p>
					<ul>
						<li>Our e-mail: micro@gmail.com</li>
						<li>Our phone number: +251928437840</li>
						<li>Our Address: Addis Ababa, Ethiopia</li>
					</ul>
				</div>
			</section>
		</section>

		<footer>
			<div class="footer-box">
				<p>Copyright</p>
			</div>
		</footer>
		<script src="index.js" type="module"></script>
	</body>
</html>
